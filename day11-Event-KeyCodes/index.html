<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event-KeyCodes</title>
  </head>
  <body>
    <div class="container">
      <div class="tips">Press any key to get the keyCode</div>

      <div class="pannel">
        <div class="key">
          <span>T</span>
          <small>event.key</small>
        </div>
        <div class="key">
          <span>T</span>
          <small>event.keyCode</small>
        </div>
        <div class="key">
          <span>T</span>
          <small>event.code</small>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
